{% extends 'base.html' %}

{% block page_title %}
    Blog
{% endblock page_title %}

{% block content %}
    <h1>Blog List</h1>
    <hr>
    
    {% for post in posts %}
        <a href="{% url 'posts:detail' post.pk %}">
            <h2>{{post.title}}</h2>
            <h4>{{post.created_at}}</h4>
        </a>
        <hr>
    {% endfor %}
        
{% endblock content %}
