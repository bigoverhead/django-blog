{% extends 'base.html' %}

{% block page_title %}
    Post List
{% endblock page_title %}

{% block content %}
    <h1>Post List</h1>
    
    {% for post in posts %}
        <a href="{{post.get_absolute_url}}">
            <h2>{{post.title}}</h2>
            <h4>{{post.created_at}}</h4>
        </a>
        <hr>
    {% endfor %}
        
{% endblock content %}
